<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="icon" type="image/x-icon" href="iconz.png">
    <style>
        .product-container {
            display: flex;
            overflow-x: auto;
            gap: 16px;
            padding: 16px;
        }

        .product-card {
            flex: 0 0 auto;
            width: 300px;
            padding: 16px;
        }

        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(bg.jpg) no-repeat center center fixed;
            background-size: cover;
            filter: blur(5px); 
            z-index: -1;
        }

        .w3-bar {
            padding: 12px 20px;
        }

        .w3-bar-item {
            margin-right: 0.5em;
            position: relative;
            text-decoration: none;
        }

        .w3-bar-item::after {
            content: '';
            position: absolute;
            width: 100%;
            transform: scaleX(0);
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: purple;
            transform-origin: bottom right;
            transition: transform 0.25s ease-out;
        }

        .w3-bar-item:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 5%;
        }

        .content-container {
            max-width: 400px;
        }

        .content-container h2, 
        .content-container h1 {
            color: white;
            margin: 5px 0;
        }

        .headz {
            font-size: 60px; 
            font-weight: bold;
            color: white;
            margin: 5px 0;
        }
    </style>
</head>

<body>
